<!doctype html>
<div th:replace="fragments/header :: header"></div>


<main class="container" style="font-size:110%;text-align:left !important;">

  <div class="row mb-2">


    <div class="col-md-10">
      <!--        <span th:each="c,iterStat : ${categories}">
                <h3 class="mb-0" th:text="${c.getName()}">Featured post</h3>
              </span>-->
      <div
          class="preview row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <!--<strong class="d-inline-block mb-2 text-primary">World</strong>-->
          <h3 class="mb-0" th:text="${node.getNodeMeta().getTitle()}">Featured post</h3>
          <div class="mb-1 text-muted"
               th:text="${#temporals.format(node.getNodeMeta().getCreated(),'dd MMMM yyyy - HH:mm', new java.util.Locale('en', 'US'))}">
            Nov
            12
          </div>
          <p class="card-text mb-auto" th:utext="${node.getBody()}">This is a wider card with
            supporting text below as a
            natural lead-in to
            additional content.</p>

        </div>
        <!--        <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                </div>-->
      </div>

      <div th:replace="fragments/admin/panelAdmin :: panelAdmin(${node.getId()})"></div>

      <div
          class="preview row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative"
          style="background-color:gainsboro;font-size: medium;border-top-color: greenyellow !important;border-top-style: solid !important;border-top-width: thick !important;">
        <div class="col p-4 d-flex flex-column position-static">
    <span th:each="s,iterStat : ${similar}">
        <a th:href="@{/{path}(path=${s.getPath()})}" th:text="${s.getTitle()}"></a>

        <span class="text-muted" style="font-size: smaller;"
              th:text="${#temporals.format(s.getCreated(),'dd.MM.yyyy')}"></span>
        <br>
    </span>
        </div>
      </div>

      <!--    <span th:each="c,iterStat : ${categories}">
                <h3 class="mb-0" th:text="${c.getName()}">Featured post</h3>
              </span>-->
    </div>
    <div class="col-md-2 d-none d-md-block">
      <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
  </div>
</main><!-- /.container -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
